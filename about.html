<!DOCTYPE html>
<meta charset="utf8" />
<meta name="viewport" content="width=1200, user-scalable=no" />

<link rel="stylesheet" href="dist/styles/page.css" type="text/css" />

<script src="node_modules/d3/build/d3.js"></script>

<div id="content-wrapper">
    <title>Charticulator</title>

    <h1>About Charticulator</h1>
    <p>Donghao Ren, Bongshin Lee, Matthew Brehmer</p>
    <p>Microsoft Corporation, 2017-2018</p>
    <p></p>

    <p></p>

    <h2>Third-Party Notices</h2>

    <div id="credits"></div>

    <script type="text/javascript">
        d3.json("dist/data/THIRD_PARTY.json", function (err, data) {
            let sel = d3.select("#credits").selectAll("div").data(data);
            let selEnter = sel.enter().append("div");
            selEnter.classed("credit", true);
            selEnter.append("h3").text(function (d) { return d.name; });
            selEnter.append("p").classed("authors", true).text(function (d) { return d.authors; });
            selEnter.append("p").classed("description", true).text(function (d) { return "Version: " + d.version + ", URL: " + d.url; });
            selEnter.append("p").classed("description", true).append("a").attr("href", "#").text("Show License").on("click", function (d) {
                d3.select(this.parentNode.parentNode).selectAll("pre").data([0]).enter().append("pre").text(d.license);
                d3.select(this.parentNode).remove();
                d3.event.preventDefault();
            });
        });
    </script>
</div>
<script type='text/javascript'>
    WebFontConfig = {
        google: {
            families: ['Lato:300,300i,400,400i,700,700i','Inconsolata:400,700']
        }
    };
    (function(d) {
        var wf = d.createElement('script'),
            s = d.scripts[0];
        wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
        wf.async = true;
        s.parentNode.insertBefore(wf, s);
    })(document);
</script>
